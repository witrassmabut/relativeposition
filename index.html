<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<title>Relative Position</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="main-container">
			<span class="container">
				<h4>ตำบลที่อ้างอิง</h4>
				<div>
					<span>แลตติจูด</span>
					<span><input id="origin-lat-degree" type="text" /></span>
					<span>องศา</span>
					<span><input id="origin-lat-minute" type="text" /></span>
					<span>ลิปดา</span>
				</div>
				<div>
					<span>ลองจิจูด</span>
					<span><input id="origin-lon-degree" type="text" /></span>
					<span>องศา</span>
					<span><input id="origin-lon-minute" type="text" /></span>
					<span>ลิปดา</span>
				</div>
			</span>
			<span class="container">
				<h4>จุด Grid</h4>
				<div>
					<span>แลตติจูด</span>
					<span><input id="grid-lat-degree" type="text" /></span>
					<span>องศา</span>
					<span><input id="grid-lat-minute" type="text" /></span>
					<span>ลิปดา</span>
				</div>
				<div>
					<span>ลองจิจูด</span>
					<span><input id="grid-lon-degree" type="text" /></span>
					<span>องศา</span>
					<span><input id="grid-lon-minute" type="text" /></span>
					<span>ลิปดา</span>
				</div>
			</span>
		</div>
		<div class="main-container">
			<span class="container">
				<h4>แบริ่ง ระยะ</h4>
				<div>
					<span>แบริ่ง</span>
					<span><input id="bearing" type="text" /></span>
				</div>
				<div>
					<span>ระยะ</span>
					<span><input id="range" type="text" /></span>
					<span>ไมล์</span>
				</div>
			</span>
			<span class="container">
				<h4>ตำบลที่</h4>
				<label id="section"></label>
				<label id="x-axis"></label>
				<label id="y-axis"></label>
			</span>
		</div>
	</body>
</html>
